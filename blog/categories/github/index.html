	<footer class="inner">Copyright &copy; 2012 hamaco's blog<script type="text/javascript">_ncounter_target = "entry";(function(d){  var message = { readit : '分で読めるよ' };  load(); //entry  function load(){    if( d.addEventListener ){      d.addEventListener('DOMContentLoaded',function(){ init(); }, false );    }else{      try{        d.documentElement.doScroll("left");      }catch( error ){        setTimeout( arguments.callee, 0 );        return;      }      init();    }  }  function init(){    var target = d.getElementById(_ncounter_target);    if( !target ){      if( d.getElementsByClassName ){        target = d.getElementsByClassName(_ncounter_target);      }else{        var nodes = d.getElementsByTagName('*');        target = [];        for( var i=nodes.length; i-- > 0; ){          if( nodes[i].className == _ncounter_target ){            target.push(nodes[i]);          }        }      }      if( !target ){        return;      }      for( var i=target.length; i-- > 0; ){        add_readit(target[i]);      }    }else{      add_readit(target);    }  }  function add_readit(node){    var n = count_text(node);    if( n == 0 ) n++;    var counter = d.createElement('span');    counter.className = 'texts_counter';    counter.appendChild(d.createTextNode(n+message.readit));    node.insertBefore( counter, node.firstChild );  }  function count_text(node){    var text = node.textContent || node.innerHTML;    return parseInt(text.length/400);  }})(document);</script></footer>
